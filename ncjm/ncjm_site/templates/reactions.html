<section id="reactions">
    <h3 class="midgray">rate this joke:</h3>
    <ol>
        {% for reaction, count in joke.reactions.items %}
        <li>
            <button class="reaction_button" data-emoji="{{ reaction }}">
                <span class="reaction_symbol">{{ reaction }}</span>
                <span class="reaction_count">{{ count }}</span>
            </button>
        </li>
        {% endfor %}
    </ol>
</section>
